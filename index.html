<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./regform.css">
</head>

<body>

    <div class="container w-50 mt-5">
        <h2 class="text-center mb-2 f1" style="font-family:'Times New Roman'font, Times, serif;">After School Club
            Registration Form</h2>
        <form action="" class="border border-dark bg-light p-5">

            <div class="mt-2 p-2">
                <label for="a1"><strong>Student's Name</strong></label>
                <input type="text" id="a1" placeholder="First" class="form-control">
                <input type="text" id="a1" placeholder="Last" class="form-control">
            </div>


            <div class="mt-2 p-2">
                <label for="a2"><strong>Students Birth Date</strong></label>
                <input type="date" id="a2" class="form-control">
            </div>


            <div class="mt-2 p-2"><label for="a3"><strong>Student's Grade</strong></label></div>
            <div class="mt-2 p-2"><label for="a4">kindergarden</label><input type="checkbox" id="a4"><br>
                <label for="a5">highshcool</label><input type="checkbox" id="a5"><br>
                <label for="a6">highersecondary</label><input type="checkbox" id="a6">
            </div>

            <div class="mt-2 p-2">
                <label for="a7"><strong>Which sessions will your student attend?</strong></label>
            </div>
            <div class="mt-2 p-2">
                <label for="a8">fulltime before school care only</label><input type="radio" id="a8" name="z"><br>
                <label for="a9">fulltime after school time only</label><input type="radio" id="a9" name="z"><br>
                <label for="a10">fulltime before and after school care </label><input type="radio" id="a10"
                    name="z"><br>
                <label for="a11">drop in before and /or after school care</label><input type="radio" id="a11" name="z">
            </div>


            <div class="mt-2 p-2">
                <label for="a12"><strong>Please indicate any known allergies or special needs</strong></label><br>
                <textarea name="" id="a12" cols="20" rows="3"></textarea>
            </div>

            <div class="mt-2 p-2">
                <label for="a13"><strong>Parent/Gaurdian name</strong></label><br>
                <input type="text" id="a13" placeholder="First" class="form-control">
                <input type="text" id="a13" placeholder="Last" class="form-control">

            </div>

            <div class="mt-2 p-2">
                <label for="a14"><strong>Parent/Gaurdian Number</strong></label>
                <input type="text" id="a14" placeholder="############" class="form-control">
            </div>

            <div>
                <label for="a15"><strong>Additional Phone Number</strong></label>
                <input type="text" id="a15" placeholder="############" class="form-control">
            </div>

            <div class="mt-2 p-2">
                <label for="a16"><strong>Email</strong></label>
                <input type="email" id="a16" class="form-control">
            </div>

            <div class=" container text-center mt-2 p-2">
                <h2>Authorized Pick Up List</h2>
            </div>
            <hr>
            <div class="mt-2 p-2">
                <label for="a17"><strong>Name</strong></label>
                <input type="text" id="a17" placeholder="First" class="form-control">
                <input type="text" id="a17" placeholder="Last" class="form-control">
            </div>

            <div class="mt-2 p-2">
                <label for="a18"><strong>Phone</strong></label>
                <input type="text" id="a18" placeholder="##########" class="form-control">

            </div>
            <div class="mt-2 p-2">
                <label for="a19"><strong>Relation to student</strong></label>
                <input type="text" id="a19" class="form-control">
            </div>
            <hr>
            <div class="mt-2 p-5">
                <input type="text" placeholder="Add more" class="form-control">
                <div class="container mt-2 p-2 w-50"> <button class="btn btn-danger">SEND</button></div>
            </div>

        </form>



    </div>









</body>

</html>
